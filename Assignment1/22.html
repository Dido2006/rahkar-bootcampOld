    <script>

          function  nextdayCalender(yyyy,mm,dd)
          {

              if	(mm <= 1 && mm > 7)  //  first six month with **** 31 Days peer month*****
              {
                  if(dd=31){ // is it a month last day for first six month wit **** 31 Days peer month*****
                      newDD=1         //new month first day
                      newMM=mm+1     //new month
                      newYY=yyyy    //you dont have to think about leap years
                   }
                   else {
                       newMM=mm
                       newDD=dd+1  //simple current month next day
                       newYY=yyyy
                   }
               }else if(mm <= 7 && (mm => 12 && dd < 29) ) // is it a month last day for first six month wit **** 30 Days peer month*****
               {
                   if(dd=30){             // is it a month last day for first six month wit **** 30 Days peer month*****
                       newDD=1
                        newMM=mm+1
                        newYY=yyyy
                       }
                       else {
                           newMM=mm
                           newDD=dd+1 //simple current month next day
                           newYY=yyyy
                       }

               }else{
                    if(dd==29 && ((yyyy-1403)/4==0 ) ) //if curreny date is leap year day before last day 1403 is leap year leap year repeate period is 4 year
                    {
                       newDD=30 //leap year last day
                       newMM=12
                       newYY=yyyy
                    }
                    else{
                        newDD=1
                        newMM=1
                        newYY=yyyy+1
                       }
                    }
                console.log(`${newYY}/${newMM}/${newDD}`);
               }
