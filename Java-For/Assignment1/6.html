<body>
    <script>

        <!-- Greatest common divisor   -->
        function gcd(max,min)
        {
            <!-- xchange min, max to be like there name -->
            if(min>max)
            max , min= min , max;
        // this is a dirty Work But i did it to enter the loop without getting cut by condiction max%cd!=0 
            var cd=null ;
        while(max%cd!=0)
        {
            cd=max%min
            <!-- max=min;min=cd -->
            max=min
            min=cd
        }
        return cd;
    }
    console.log(gcd(25,35))
    </script>
 </body>
