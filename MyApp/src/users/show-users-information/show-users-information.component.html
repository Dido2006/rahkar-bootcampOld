<div class="container">
    <h3 class="col-3">Users Informatin </h3>
    <table class="table table-striped" item-align="center">
        <thead>    
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>LastName</td>
                <td>Email</td>
                <td>Picture</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of users ; index as i;"  >
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.email}}</td>
                <td><img src={{item.image}} alt=""  style="height: 30px;"></td>
                <td><button class="btn btn-primary" (click)="OnClickUserDetail(i)">User Detail</button ></td>
                </tr>
            </tbody>
    </table>
</div>
