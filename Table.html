<html>
<head>
    <title>Table</title>
<link href="./Table.css" rel="stylesheet" type="text/css">

</head>
<body>

<table border="1px">
<!-- عناوین ستونها -->
    <thead>
    <td>نام</td>
    <td>نام خانوادگی</td>
    <td>شماره موبایل</td>
    <td>توضیحات</td>
</thead>
<!-- سطر اول -->
<tr class="gg">
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
</tr>
<!--سطر دوم-->
<tr>
    <td>1</td>
    <td>2</td>
    <td rowspan="2">3</td>
    <td>4</td>
</tr>
<!-- سطر سوم -->
<tr>
    <td colspan="2" rowspan="2">1</td>
    <td>2</td>
    
   
</tr>
<!-- سطر چهارم -->
<tr>
    <td>1</td>
    <td>2</td>
    
</tr>
<!-- سطر پایانی -->
<tfoot>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
</tfood>
</table>
</body>
</html>
